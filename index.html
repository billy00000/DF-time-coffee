                        <div>
                            <label for="user">姓名</label>
                            <input type="text" id="user" name="user" placeholder="請輸入姓名(必填)" required>
                            <label for="email">信箱：</label>
                            <input type="email" id="email "name="email" placeholder="請輸入信箱">
                            <label for="introduction">意見回饋</label>
                            <textarea name="intrduction" id="intrduction" cols="40" rows="10"></textarea>
                            <div class="form-button">
                                <input type="submit" value="確認送出">
                                <input type="reset" value="清空重填">
                            </div>
                        </div>
