<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 導覽列 -->
    <div class="navbar">
        <span id="logo"><a href="#"><img src="pic/logo.png" alt="logo"></a></span>
        <ul>  
            <li><a href="#one-main"><img src="pic/coffee bean.png" alt=""><span>首頁</span> </a></li>
            <li><a href="#one-story"><img src="pic/coffee bean.png" alt=""><span>品牌故事</span></a></li>
            <li><a href="#one-menu"><img src="pic/coffee bean.png" alt=""><span>咖啡菜單</span></a></li>
            <li><a href="#one-promise"><img src="pic/coffee bean.png" alt=""><span>品質保證</span></a></li>
            <li><a href="#one-about"><img src="pic/coffee bean.png" alt=""><span>關於我們</span></a></li>
            <li><a href="#one-contact"><img src="pic/coffee bean.png" alt=""><span>聯絡我們</span></a></li>
        </ul>      
    </div>
    <!-- 右側導覽列 -->
    <div class="navbar-right">
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- 各分頁 -->
    <div class="box">
        <div class="onepage" class="p01" id="one-main"></div>
        <div class="onepage" class="p02" id="one-story">
            <div class="content-box" id="story">
                <p>test1</p>
                <p>test2</p>
            </div>
        </div>
        <div class="onepage" class="p03" id="one-menu">
            <div class="content-box" id="menu">
                
            </div>
        </div>
        
        <div class="onepage" class="p04" id="one-promise">
            <div class="content-box" id="promise">
                <img src="pic/quality01.jpg" alt="保證">
                <div class="promise01">text</div>
                <img src="pic/quality02.jpg" alt="保證">
                <img src="pic/quality03.jpg" alt="保證">
                
             </div>
        </div>
        <div class="onepage" class="p05" id="one-about">
            <div class="content-box" id="about">
                <div class="about-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1768.4593462185476!2d120.68488828341036!3d24.15214813509328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d66226c3efd%3A0xae87356e4c82082f!2z5Lit5Y-L55m-6LKo!5e0!3m2!1szh-TW!2stw!4v1561086321086!5m2!1szh-TW!2stw" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="about-text">
                    <p>店名：咖啡店</p>
                    <p>位置：404台中市北區三民路三段161號</p>
                    <p>營業時間</p>
                    <table border="1">
                            <tr>
                                <td>星期一</td>
                                <td>公休日</td>
                            </tr>
                            <tr>
                                <td>星期二～星期五</td>
                                <td>10:00～20:00</td>
                            </tr>
                            <tr>
                                <td>星期六～星期日</td>
                                <td>09:00～21:00</td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>
        <div class="onepage" class="p06" id="one-contact">
            <div class="content-box" id="contact">
                <form method="post" action="#">
                    <fieldset>
                        <div>
                            <label for="user">姓名</label>
                            <input type="text" id="user" name="user" placeholder="請輸入姓名(必填)" required>
                            <label for="email">信箱：</label>
                            <input type="email" id="email "name="email" placeholder="請輸入信箱">
                            <label for="introduction">意見回饋</label>
                            <textarea name="intrduction" id="intrduction" cols="40" rows="10"></textarea>
                            <div class="form-button">
                                <input type="submit" value="確認送出">
                                <input type="reset" value="清空重填">
                            </div>
                        </div>
                    </fieldset>
            </div>
        </div>


        
    </div>

    <!-- 回頂部按鈕 -->
    <div class="btn-top"><a href="#"><img src="pic/logo.png" alt=""></a></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
